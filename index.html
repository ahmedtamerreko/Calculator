<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="displayContainer">
                <div class="opeDisplay"></div>
                <div class="display"></div>
            </div>
        </div>
        <div class="buttonsContainer">
            <div style="margin-right:10px ;" class="c1">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="clear">Clear</button>
            </div>
            <div class="c2">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button class="DevideMultiply" id="devide">/</button>
                <button class="DevideMultiply" id="multiply">*</button>
            </div>
            <div class="c3">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button class="DevideMultiply" id="plus">+</button>
                <button class="DevideMultiply" id="minus">-</button>

            </div>
            <div class="c4">
                <button id="zero">0</button>
                <button id="dot">.</button>
                <button id="delete">Delete</button>
                <button id="equal">=</button>

            </div>
        </div>
    </div>

</body>

</html>
